	<table border="10">

			<td align="center" colspan="2">公司</td>
		</tr>
		<tr>
			<td align="center" rowspan="2">名字</td>
			<td align="center">百度</td>
		</tr>

			<td align="center" colspan="2">百度</td>

<script type="text/javascript">
	function add(a=0){
		function add2(b=0){
			a+=b;
			return add2;
		}
		add2.toString=function(){return a;}
		return add2;
	}
	console.log(add(1)(2)());
